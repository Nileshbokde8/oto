    <div class="container-xl main-con">
        <h1 id="shopnam" class="container-heading"></h1>

    <script>
      window.addEventListener("load",function() {
        const shopname=sessionStorage.getItem("SHOPNAME");
        const ownername=sessionStorage.getItem("OWNERNAME");
        const contact  =sessionStorage.getItem("CONTACT");
        const upiid =sessionStorage.getItem("UPIID");
        const altcontact =sessionStorage.getItem("ALTCONTACT");
        const email =sessionStorage.getItem("EMAIL");
        const Address1 =sessionStorage.getItem("ADDRESS1");
        const Address2 =sessionStorage.getItem("ADDRESS2");
      //printing the containt
      document.getElementById("shopnam").innerHTML= shopname;
      document.getElementById("owner-name").innerHTML=ownername;
      document.getElementById("mob").innerHTML=contact;
      document.getElementById("altmob").innerHTML=altcontact;
      document.getElementById("email").innerHTML=email;
      document.getElementById("upi").innerHTML=upiid;
      document.getElementById("address").innerHTML=Address1;
      document.getElementById("address2").innerHTML=Address2;
      });
    </script>
